<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>To-Do Sample App</title>
  <link rel="stylesheet" type="text/css" href="todo.css">
  <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="../../js/cloudmine.js"></script>
  <script type="text/javascript" src="todo.js"></script>
</head>
<body>
<div id="header">
  <div>
     Cloudmine Sample App: <span class="black">To-Do List</span>
   </div>
</div>
  <div id="login">
    <h2> Login or Register </h2>
    <input type="text" id="login_email" placeholder="Email"/>
    <br>
    <input type="password" id="login_password" placeholder="Password"/>
    <br><br>
    <input type="submit" value="Login" id="login_button" />
     or 
    <input type="submit" value="Register" id="register_button" />
  </div>


  <div id="todo">
    <h2>ToDo Items</h2>
  </div>
</body>
</html>
